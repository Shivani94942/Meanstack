<div class="container">
    <h1>Create New Employee</h1>

    <form #empForm="ngForm" ngSubmit="onSubmit(empForm.value)">
       <div class="form-group">
        <label for="">Name</label>
        <input type="text" name="name" id="" ngModel class="form-control">
       </div>
       <div class="form-group">
        <label for="">Email</label>
        <input type="email" name="email" ngModel id="" class="form-control">
       </div>
       <div class="form-group">
        <label for="">Mobile Number</label>
        <input type="tel" name="mobile" ngModel id="" class="form-control">
       </div>
       <div class="form-group">
        <input type="submit" value="Create" class="btn btn-warning">
       </div>
    </form>
</div>
